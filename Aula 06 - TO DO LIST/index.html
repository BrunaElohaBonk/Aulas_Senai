<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="view flex container cor-fundo">
        <div class="quadrado flex container">
            <br>
            <div class="titulo flex">To-Do List</div>

            <ul id="lista-tarefas"></ul> <!--lista de tarefas-->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
